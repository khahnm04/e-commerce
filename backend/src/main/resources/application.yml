server:
  port: 8080

spring:
  application:
    name: fashion-ecommerce
  datasource:
    url: "jdbc:mysql://localhost:3306/db_fashion_ecommerce"
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379

api:
  prefix: /api/v1 #http://localhost:8080/api/v1

# Cloudinary Configuration
cloudinary:
  cloud-name: "${CLOUD_NAME}"
  api-key: "${API_KEY}"
  api-secret: "${API_SECRET}"

jwt:
  signerKey: "${SIGNER_KEY}"
  access-token-expiration: 20 # in seconds
  refresh-token-expiration: 2592000 # in seconds