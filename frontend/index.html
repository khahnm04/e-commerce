<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bản sao CellphoneS Đơn giản</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h2>SẢN PHẨM NỔI BẬT</h2>

    <div class="product-grid">

      <div class="product-card">
        <img src="httpsim://via.placeholder.com/200" alt="Hình ảnh sản phẩm">
        <h3>iPhone 15 Pro Max 256GB</h3>
        <div class="price-box">
          <span class="current-price">29.990.000đ</span>
          <span class="old-price">34.990.000đ</span>
        </div>
        <div class="product-promo">
          <span>Giảm giá đặc biệt</span>
        </div>
      </div>

      <div class="product-card">
        <img src="httpsim://via.placeholder.com/200" alt="Hình ảnh sản phẩm">
        <h3>Samsung Galaxy S23 Ultra</h3>
        <div class="price-box">
          <span class="current-price">21.990.000đ</span>
          <span class="old-price">26.990.000đ</span>
        </div>
        <div class="product-promo">
          <span>Quà tặng tai nghe</span>
        </div>
      </div>

      <div class="product-card">
        <img src="httpsim://via.placeholder.com/200" alt="Hình ảnh sản phẩm">
        <h3>Laptop ASUS TUF Gaming</h3>
        <div class="price-box">
          <span class="current-price">18.490.000đ</span>
          <span class="old-price">20.990.000đ</span>
        </div>
        <div class="product-promo">
          <span>Bảo hành 2 năm</span>
        </div>
      </div>

      <div class="product-card">
        <img src="httpsim://via.placeholder.com/200" alt="Hình ảnh sản phẩm">
        <h3>Apple Watch SE 2023</h3>
        <div class="price-box">
          <span class="current-price">6.390.000đ</span>
          <span class="old-price">7.190.000đ</span>
        </div>
        <div class="product-promo">
          <span>Trả góp 0%</span>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
