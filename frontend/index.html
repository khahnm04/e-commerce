<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header CellphoneS Clone</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <header class="header-cellphones">
    <div class="container header-grid-layout">

      <div class="header-col-1">
        <a href="/" class="logo">

        </a>

        <div class="menu-btn-wrapper">
          <button class="menu-btn">
            <i class="fas fa-list"></i>
            <span>Danh mục</span>
          </button>

          <a href="#" class="city-select">
            <i class="fas fa-map-marker-alt"></i>
            <span>Hồ Chí Minh</span>
            <i class="fas fa-chevron-down"></i>
          </a>
        </div>
      </div>

      <div class="header-col-2">
        <div class="search-bar">
          <input type="text" placeholder="Bạn muốn tìm mua gì hôm nay?">
          <button>
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="header-col-3">
        <a href="#" class="action-item cart-btn">
          <i class="fas fa-shopping-cart"></i>
          <span>Giỏ hàng</span>
          <span class="cart-count">0</span>
        </a>

        <a href="#" class="action-item smember-btn">
          <i class="fas fa-star"></i>
          <span>Khách hàng</span>
        </a>
      </div>

    </div>
  </header>

  <main style="padding-top: 100px;">
    <div class="container">
      <p style="font-size: 1.5rem; text-align: center;">Khu vực nội dung chính</p>
    </div>
  </main>

</body>

</html>
